<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /*"Tertiary colors are the result of combining a primary color with one of its secondary color neighbors."*/
        body {
          background-color: #FFFFFF;
        }
      
        .orange {
          background-color: #ff7f00;
        }
      
        .cyan {
          background-color: #00ffff;
        }
      
        .raspberry {
          background-color: #ff007f;
        }
      
        div {
          height: 100px;
          width: 100px;
          margin-bottom: 5px;
        }
        /*"...the split-complementary color scheme. This scheme starts with a base color, 
        then pairs it with the two colors that are adjacent to its complement. 
        The three colors provide strong visual contrast in a design" -  freeCodeCamp.org*/
      </style>
      
      <div class="orange"></div>
      <div class="cyan"></div>
      <div class="raspberry"></div>      
                  
</body>
</html>
