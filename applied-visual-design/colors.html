<!DOCTYPE html>
<html lang="en">
<head>
  <style>
/*The angle value is the direction of the gradient. 
Color stops are like width values that mark where a transition takes place, 
and are given with a percentage or a number of pixels.*/
    div{
      border-radius: 20px;
      width: 70%;
      height: 400px;
      margin:  50 auto;
      background: repeating-linear-gradient(
      45deg,
      pink 0px,
      deeppink 40px,
      magenta 40px,
      whitesmoke 80px
    );
    }
  
  </style>
  <div></div>         
</body>
</html>
