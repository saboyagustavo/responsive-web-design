<!DOCTYPE html>
<html lang="en">
<head>
    <title>overlapping</title>
        <style>
  div {
    width: 60%;
    height: 200px;
    margin-top: 20px;
  }

  .first {
    z-index:2;
    background-color: red;
    position: absolute;

  }
  .second {
    background-color: blue;
    position: absolute;
    left: 40px;
    top: 50px;
    z-index: 3;
  } 
  .third {
    background-color: green;
    position: absolute;
    left: 70px;
    top: 80px;
    z-index: 1;
  }
</style>
</head>
<body>
<div class="first"></div>
<div class="second"></div>
<div class="third"></div>
</body>
</html>
