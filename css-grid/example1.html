<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            padding:5px;
        }
        .d1 {
            background:lightskyblue;
            grid-area:footer;
            grid-column:1/3;
            grid-row:4/5;
        }
        .d2 {
            background: lightsalmon;
            grid-area:main;
            grid-row:2/4;
        } 
        .d3 {
            background: paleturquoise;
            grid-area:ad;
            grid-column:3/4;
        }
        .d4 {
            background: lightpink;
            grid-area:footer;
            grid-column:3/4;
            grid-row: 3/5;
        }
        .d5 {
            background: palegreen;
            grid-area:header;
            grid-column:1/4;
        }
        .container {
            font-size:40px;
            width: 100%;
            background:lightgray;
            display:grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows:1fr 1fr 1fr;
                grid-template-areas:"header header header"
                "main main ad"
                "footer footer footer";
                grid-gap: 20px;
                
        }           
    </style>
</head>

<body>
    <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
    </div>
</body>

</html>
