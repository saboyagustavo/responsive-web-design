<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            padding:5px;
        }
        .d1 {
            background:lightskyblue;
        }
        .d2 {
            background: lightsalmon;
        }
        .d3 {
            background: paleturquoise;
        }
        .d4 {
            background: lightpink;
        }
        .d5 {
            background: palegreen;
        }
        .container {
            font-size:40px;
            width: 100%;
            background:lightgray;
            /*Turning a HTML element into a grid container*/
            display:grid;
            /*Defining the structure of the grid */
            grid-template-columns: 100px 100px 100px;
            grid-template-rows:50px 50px;
            /*The number of parameters given to the properties above indicates 
            the number of rows or columns in the grid*/
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
    </div>
</body>

</html>
