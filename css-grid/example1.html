<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            padding:5px;
        }
        .d1 {
            background:lightskyblue;
        }
        .d2 {
            background: lightsalmon;
        }
        .d3 {
            background: paleturquoise;
        }
        .d4 {
            background: lightpink;
        }
        .d5 {
            background: palegreen;
        }
        .container {
            font-size:40px;
            width: 100%;
            background:lightgray;
            display:grid;
            /*fr for fractions; auto for the item get size of the content;
            px for absolute units; em or rem for relative units;*/
            grid-template-columns: 1fr 100px 2fr;
            grid-template-rows:50px 50px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
    </div>
</body>

</html>
