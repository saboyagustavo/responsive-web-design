<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            padding:5px;
        }
        .d1 {
            background:lightskyblue;
            grid-area:1/1/2/4;
        }
        .d2 {
            background: lightsalmon;
            grid-area:2/1/3/3;
        } 
        .d3 {
            background: paleturquoise;
            grid-area:3/1/4/3;
        }
        .d4 {
            background: lightpink;
            grid-area:2/3/4/4;
        }
        .d5 {
            background: palegreen;
            grid-area:4/1/5/4;
        }
        .container {
            font-size:40px;
            width: 100%;
            background:lightgray;
            display:grid;
                grid-template-columns: repeat(3,1fr);
                grid-template-rows: repeat(3,1fr);
                grid-template-areas:"header header header"
                "main main ad"
                "footer footer footer";
                grid-gap: 20px;
                
        }           
    </style>
</head>

<body>
    <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
    </div>
</body>

</html>
