<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Grid</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            padding:5px;
        }
        .d1 {
            background:lightskyblue;
            grid-column:1/4;
        }
        .d2 {
            background: lightsalmon;
            grid-row:2/5;
        }
        .d3 {
            background: paleturquoise;
            grid-row:2/4;
            grid-column:2/4;
            /*To control the amount of rows an item will consume
            based on grid-lines (horizontal intervals between items)*/
        }
        .d4 {
            background: lightpink;
            grid-column:2/4;
        }
        .d5 {
            background: palegreen;
            grid-column:1/4;
            /*To control the amount of columns an item will consume
            based on grid-lines (vertical intervals between items)*/
        }
        .container {
            font-size:40px;
            width: 100%;
            background:lightgray;
            display:grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows:1fr 1fr 1fr;
                grid-gap: 5px 20px;
        }           
    </style>
</head>

<body>
    <div class="container">
        <div class="d1">1</div>
        <div class="d2">2</div>
        <div class="d3">3</div>
        <div class="d4">4</div>
        <div class="d5">5</div>
    </div>
</body>

</html>
