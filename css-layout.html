<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css-layout.css">
    </head>
    <body>
        <!--When a id attribute overrides class in element's styling-->

        <h1 class="pink-subtitle green-subtitle brown-subtitle" id="orange-subitle">CSS LAYOUT: INHERITANCE</h1>
        <!-- "Note: in the event of a conflict, the browser will use whichever CSS declaration came last." - freeCodeCamp.org -->
        <h5 class="injected-text">margin</h5>

        <div class="box yellow-box">
        
          <h5 class="box red-box">padding</h5>
          <h5 class="box green-box">padding</h5>
        </div>
  
</div>
    </body>
</html>
