<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css-layout.css">
    </head>
    <body>
        <!-- "We've already proven that id declarations override class declarations, regardless of where they are declared in your style element CSS" - freeCodeCamp.org -->
        <h1 class="pink-subtitle green-subtitle brown-subtitle" id="orange-subitle" style="color:magenta">CSS LAYOUT: INHERITANCE</h1>
        <!-- But we also can override class declarations with Inline Styles -->
        <h5 class="injected-text">margin</h5>

        <div class="box yellow-box">
        
          <h5 class="box red-box">padding</h5>
          <h5 class="box green-box">padding</h5>
        </div>
  
</div>
    </body>
</html>
