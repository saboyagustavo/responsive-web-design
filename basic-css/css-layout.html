<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css-layout.css">
    </head>
    <body>
        <!-- "In many situations, you will use CSS libraries. These may accidentally override your own CSS." - freeCodeCamp.org -->
        <!-- "So when you absolutely need to be sure that an element has specific CSS, you can use !important" - freeCodeCamp.org -->
        <h1 class="pink-subtitle green-subtitle brown-subtitle" id="orange-subitle" style="color: red;">CSS LAYOUT: INHERITANCE</h1>
        <!-- So, in this very special case, the style of h1 element will remain pink. Even if we have another class and id attributes with their own styling reference -->
        <h5 class="injected-text">margin</h5>

        <div class="box yellow-box">
        
          <h5 class="box red-box">padding</h5>
          <h5 class="box green-box">padding</h5>
        </div>
  
</div>
    </body>
</html>
